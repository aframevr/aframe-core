<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animation</title>
    <meta name="description" content="Animation â€” aframe-core">
    <link rel="stylesheet" type="text/css" href="../../style/aframe-core.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/aframe-core.js"></script>
  </head>
  <body>
    <a-assets>
      <a-mixin id="planet" geometry="primitive: sphere; radius: 0.5" material="color: green"></a-mixin>
      <a-mixin id="orbit" attribute="rotation" to="0 0 360" repeat="indefinite" easing="linear" dur="3000"></a-mixin>
    </a-assets>
    <a-scene>
      <a-object position="0 0 20" camera="fov: 45" controls="mouselook: true; locomotion: true">
      </a-object>
      <a-object rotation="0 0 0" position="0 0 -5">
        <a-object mixin="planet" geometry="radius: 3" material="color: yellow"></a-object>

        <a-object position="0 0 0">
          <a-animation mixin="orbit" dur="8000"></a-animation>
          <a-object mixin="planet" material="color: red" position="8 0 0" geometry="radius: 1"></a-object>
        </a-object>

        <a-object position="0 0 0">
          <a-animation mixin="orbit" dur="4000"></a-animation>
          <a-object mixin="planet" material="color: blue" position="6 0 0"></a-object>
        </a-object>

        <a-object position="0 0 0">
          <a-animation mixin="orbit" dur="2000"></a-animation>
          <a-object mixin="planet" position="4 0 0"></a-object>
        </a-object>
      </a-object>
    </a-scene>
  </body>
</html>
