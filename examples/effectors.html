<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cube</title>
  <meta name="description" content="Cube">
  <link rel="stylesheet" type="text/css" href="../style/vr-markup.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="../build/vr-markup.js"></script>
  <!-- effectors -->
  <script src="../components/effectors/vr-camera.js"></script>
  <script src="../components/effectors/vr-render.js"></script>
  <script src="../components/effectors/vr-mesh.js"></script>
</head>

<body>
  <vr-effectors>
    <vr-render id="render"></vr-render>
    <vr-camera id="camera1"></vr-camera>
    <vr-camera id="camera2"></vr-camera>
    <vr-mesh id="cubeMesh1"></vr-mesh>
    <vr-mesh id="cubeMesh2"></vr-mesh>
    <vr-mesh id="cubeMesh3"></vr-mesh>
  </vr-effectors>
  <vr-scene>
    <vr-object id="myCamera1" effectors="camera1"></vr-object>
    <vr-object id="myCamera2" effectors="camera2, render" position="0 0 25"></vr-object>
    <vr-object effectors="cubeMesh1" position="0 0 0" rotation="0 0 0"></vr-object>
    <vr-object position="0 2 0" rotation="0 0 0">
      <vr-object effectors="cubeMesh2" position="7 0 0" rotation="0 0 0"></vr-object>
      <vr-object effectors="cubeMesh3" position="-7 0 0" rotation="0 0 0"></vr-object>
    </vr-object>
  </vr-scene>
</body>
</html>
