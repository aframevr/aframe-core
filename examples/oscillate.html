<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oscillate</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../dist/vr-markup.js"></script>
  <!-- User defined components -->
  <script src="../components/vr-cube.js"></script>
  <script src="../components/vr-grid.js"></script>
  <script src="../components/vr-oscillate.js"></script>
  <style id="vr-styles">
    body {
      background-color: black;
    }
  </style>
</head>

<body>
  <vr-scene>
    <vr-camera position="0 2 20"></vr-camera>
    <vr-cube width="2" height="2" depth="2" position="0 2 -8">
      <vr-oscillate direction="y"></vr-oscillate>
    </vr-cube>
    <vr-cube width="2" height="2" depth="2" position="-3 2 -8">
      <vr-oscillate direction="x" amplitude="1" period="4"></vr-oscillate>
    </vr-cube>
    <vr-cube width="2" height="2" depth="2" position="3 2 -8">
      <vr-oscillate direction="z" amplitude="20" period="10"></vr-oscillate>
      <vr-oscillate direction="y" amplitude="4"></vr-oscillate>
    </vr-cube>
    <vr-grid size="50"></vr-grid>
  </vr-scene>
</body>
</html>
