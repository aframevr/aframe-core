<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spawner</title>
    <meta name="description" content="Spawner â€” A-Frame Core">
    <link rel="stylesheet" type="text/css" href="../../style/aframe-core.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/aframe-core.js"></script>
    <style>
      body { background-color: black; }
    </style>
  </head>
  <body>
    <a-asset>
      <a-mixin id="cube" position="0 0 -10" rotation="45 30 0"
                geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5;"
                material="color: #167341; roughness: 1.0; metalness: 0.2;"></a-mixin>
    </a-asset>
    <a-scene stats="true">
      <a-entity position="0 2.2 4">
        <a-entity camera="fov: 45" look-controls wasd-controls>
          <a-entity position="0 0 -5"
                    geometry="primitive: ring; outerRadius: 0.30;
                              innerRadius: 0.20;"
                    material="color: red; shader: flat"
                    cursor="maxDistance: 30"
                    spawner="mixin: cube; on: mousedown;"></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
