<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cube</title>
  <meta name="description" content="Cube">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../dist/vr-markup-min.js"></script>
  <script src="../lib/vendor/VRControls.js"></script>
  <script src="../lib/vendor/VREffect.js"></script>
  <!-- User defined component example -->
  <script src="../components/vr-cube.js"></script>
</head>

<body>
  <vr-scene>
    <vr-camera y="1.8" z="20">
      <vr-cursor z="-50" radius="0.5"></vr-cursor>
    </vr-camera>
    <vr-cube id="cube" width="5" height="5" depth="5" rotx="45" roty="45" y="2" href="interactions.html"></vr-cube>
  </vr-scene>
  <script>
    document.querySelector('#cube').addEventListener('click', function (e) {
      var href = e.target.getAttribute('href');
      if (href) {
        window.top.postMessage({type: 'navigate', data: {url: href}}, '*');
      }
    });
  </script>
</body>
</html>
