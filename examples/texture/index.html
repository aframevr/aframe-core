<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Texture</title>

    <link rel="stylesheet" type="text/css" href="../../style/aframe-core.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/aframe-core.js"></script>
  </head>
  <body>
    <a-assets>
      <a-mixin id="hotspot"
        material="color: blue"
        geometry="primitive: ring; outerRadius: 0.2; innerRadius: 0.19"
      ></a-mixin>
      <a-mixin id="pano"
        geometry="primitive: sphere; width: 10; height: 10;"
        material="url: ../_images/pano/louvre.jpg;"
      ></a-mixin>
    </a-assets>
    <a-scene>
      <a-object camera="fov: 45" controls="mouselook: true; locomotion: false"></a-object>
      <a-object mixin="pano"></a-object>
      <a-object mixin="hotspot" position="0 0 -2"></a-object>
    </a-scene>
  </body>
</html>
