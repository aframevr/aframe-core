<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cube</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../lib/vendor/dat.gui.js"></script>
  <script src="../dist/vr-markup.js"></script>
  <script src="../lib/vendor/VRControls.js"></script>
  <script src="../lib/vendor/VREffect.js"></script>
  <!-- User defined component example -->
  <script src="../components/vr-cube.js"></script>
</head>

<body>
  <vr-assets>
    <vr-geometry id="cube" primitive="Box" width="200" height="200" depth="200" href="space.html"></vr-geometry>
    <vr-geometry id="sphere" primitive="Sphere" radius="100"></vr-geometry>
    <vr-material id="normal" type="MeshNormalMaterial"></vr-material>
    <vr-material id="basic" type="MeshBasicMaterial"></vr-material>
  </vr-assets>
  <vr-scene>
    <vr-camera fov="45" near="1" far="2000" y="50">
      <vr-cursor z="-50" radius="0.5"></vr-cursor>
    </vr-camera>
    <vr-mesh id="mesh" class="cube" rotx="45" roty="45" geometry="cube" material="normal" z="-500" href="space.html"></vr-mesh>
  </vr-scene>
  <script>
    document.getElementById('mesh').addEventListener('click', function (e) {
      var href = e.target.getAttribute('href');
      if (href) {
        window.top.postMessage({type: 'navigate', data: {url: href}}, '*');
      }
    });
  </script>
</body>
</html>
